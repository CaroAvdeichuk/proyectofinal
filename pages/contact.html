        </header> 
        <main>
            <div class="form container-fluid h-100 row">
                <div class="form-image col-lg-6">
                    <img class="image-contact" src="../assets/img/imgBackground/imgContact.jpg" alt="butterfly">
                </div>
                <div class="form__right-side col-lg-6">
                    <h1 class="form-title">Contact</h1>
                    <form action="" class="form-wrapper">
                        <div class="form__input-line">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" id="name" class="form-input" placeholder="First Name">
                            <input type="text" name="name" id="name" class="form-input" placeholder="Last Name">
                        </div>
                        <div class="form__input-line">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" name="email" id="email" class="form-input-long" placeholder="email@email.com">
                        </div>
                        <div class="form__input-line">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" name="phone" id="phone" class="form-input" placeholder="(###)">
                            <input type="tel" name="phone" id="phone" class="form-input" placeholder="####">
                        </div>
                        <div class="form__input-line">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" name="subject" id="subject" class="form-input-long">
                        </div>
                        <div class="form__input-line">
                            <label for="message" class="form-label">Message</label>
                            <textarea name="message" id="message" class="form-textarea"></textarea>
                        </div>
                        <div class="form-button">
                            <input type="submit" value="Send message" class="submit-button">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer-dark">
            <div class="socialmedia-container">
